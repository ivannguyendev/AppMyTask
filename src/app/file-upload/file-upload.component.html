<div>
    <div class="form-group">
        <label for="file-input"><i class="material-icons">add_a_photo</i></label>
        <input id='file-input' type="file" class="form-control" name="multiple" ng2FileSelect [uploader]="uploader" multiple/>        
    </div>
</div>

<div style="max-height: 90px; overflow:auto; margin-bottom: 20px;">
    <span *ngFor="let item of uploader.queue">
        <a href="" target='_blank'>
            <img src="hh" appPreviewImgUpload [image]="item?._file" class="media-object" />
        </a>
      </span>
</div>
